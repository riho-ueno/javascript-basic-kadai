<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="width=device-width, initial-scale=1.0">
  <title>タイピング</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- 上はコピペする -->
<body>
  <!-- タイマー -->
  <p id="js-count" class="css-count">60</p>

    <!-- 打つ前のもの -->
    <span id="untyped"></span>
  </div>

  <button id="start">スタート</button>

</body>
